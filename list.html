<!DOCTYPE html>
<html>
    <head>
        <title>Html Lists</title>
    </head>
    <body>
        <h2>Unordered list</h2>
        <ul>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
             </ul>
             <h2>Ordered list</h2>
             <ol>
                <li>step1</li>
                <li>step2</li>
                <li>step3</li>
             </ol>
             <h2> Definition List</h2>
             <dl>
                <dt>Term 1</dt>
                <dd>Definition 1</dd>
                <dd>Definition2</dd>
                <dt>Term 2</dt>
                <dd>Definition 1</dd>
                <dd>Definition 2</dd>

                
             </dl>


    </body>
</html>
