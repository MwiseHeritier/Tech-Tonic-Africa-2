<!DOCTYPE html>
<html>
    <head>
        <title> Html Forms</title>
    </head>
    <body>
        <h2>Html Forms</h2>
        <form action="/submit" method="post">
            <label>Names:</label> 
            <input type="text" placeholder="Please enter the names" required><br><br>

            <label> E-mail:</label>
            <input type="email" required ><br><br>

            <label>Age:</label>
            <input type="number" min="1" max="30" required><br><br>

            <label>Birthdday</label>
            <input type="date" required><br><br>

            <label>Gender</label>
            <input type="radio" id="male" name="your Gender" value="Male">
            <label >Male</label>
            <input type="radio"  id="female" name="your Gender"  value="Female">
            <label >Female</label><br><br>

            <label>Talent</label>
            <input type="checkbox" value="sing">
            <label >Sing</label>
            <input type="checkbox" value="play">
            <label>Play</label>
            <input type="checkbox"  value="read">
            <label>Read</label><br><br>

            <label>Nationality:</label>
            <select name =" Nationality">
                <option >Rwanda</option>
                <option>Burundi</option>
                <option>DRC</option>
                <option>Uganda</option>
                <option>Tanzania</option>
                <option>Kenya</option>
            </select><br><br>

            <label>Password:</label>
            <input type="password"  required><br><br>

            <label>Comment</label><br>
            <textarea rows="10" cols="10" placeholder="please leave a comment"></textarea><br><br>

            <input type="submit" value="submit">
            



        </form>
    </body>
</html>
